spring.jpa.generate-ddl=true
hibernate.show_sql = true
hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql=false
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate= true
spring.flyway.out-of-order=true
spring.flyway.validate-on-migrate=false

server.port = 3505

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.datasource.username=nnpuser
spring.datasource.url=jdbc:postgresql://localhost:5432/nnp_dairy
spring.datasource.password=nnp-dairy-user

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.authentication-database = admin
spring.data.mongodb.username=nnpuser
spring.data.mongodb.password=nnp-dairy-user
spring.data.mongodb.database=nnp-dairy

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true
